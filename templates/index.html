{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
  {% for restaurant in restaurants %}
    <a href="/restaurant/{{restaurant.id}}">
    <div>
      <p>Nimi: {{restaurant.name}}</p>
      <p>Kuvaus: {{restaurant.description}}</p>
      <p>Osoite: {{restaurant.address}}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
