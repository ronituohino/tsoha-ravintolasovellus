{% extends "layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block content %}
  <form action="/register" method="post">
    <p>Tunnus: <input type="text" name="username" min="3"></p>
    <p>Salasana: <input type="password" name="password1" min="5"></p>
    <p>Salasana uudestaan: <input type="password" name="password2" min="5"></p>
    <input type="submit" value="Luo tunnus">
  </form>
  <p>Jos sinulla on jo tunnus, voit kirjautua sisään <a href="/login">tästä</a></p>
{% endblock %}
