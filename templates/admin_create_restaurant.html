{% extends "layout.html" %}
{% block title %}Luo ravintola{% endblock %}
{% block content %}
  <form id="create_restaurant" action="/create_restaurant" method="post">
    <p>Nimi: <input type="text" name="name" max="50"></p>
    <p>Kuvaus: <input type="text" name="description" max="200"></p>
    <p>Osoite: <input type="text" name="address" max="50"></p>
    <p>Numero: <input type="number" name="phone" minlength="9" maxlength="12"></p>
    <input type="hidden" name="csrf_token" value="{{session.account.csrf_token}}">

    {% for group in groups %}
      <p><input type="checkbox" name="groups" value="{{group.id}}"> {{group.name}}</p>
    {% endfor %}
    <input type="submit" value="Luo">
  </form>
{% endblock %}
